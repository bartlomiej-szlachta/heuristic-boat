<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <link rel="icon" href="favicon.ico"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="theme-color" content="#033dfc"/>
  <title>Heuristic boat</title>
</head>
<body>

<section id="section-inputs">
  <label>
    Boat initial range: <span id="span-boat-initial-angle">0</span> degree
    <br>
    <input
      id="input-boat-initial-angle"
      type="range"
      value="90"
      min="1"
      max="179"
      step="1"
      oninput="onInputChange('input-boat-initial-angle')"
    >
  </label>
  <br>
  <br>

  <label>
    Boat speed: <span id="span-boat-speed">0</span> m/s
    <br>
    <input
      id="input-boat-speed"
      type="range"
      value="4"
      min="1"
      max="20"
      step="0.1"
      oninput="onInputChange('input-boat-speed')"
    >
  </label>
  <br>
  <br>

  <label>
    River speed: <span id="span-river-speed">0</span> m/s
    <br>
    <input
      id="input-river-speed"
      type="range"
      value="2"
      min="0"
      max="5"
      step="0.1"
      oninput="onInputChange('input-river-speed')"
    >
  </label>
  <br>
  <br>

  <label>
    River width: <span id="span-river-width">0</span> m
    <br>
    <input
      id="input-river-width"
      type="range"
      value="10"
      min="1"
      max="20"
      step="1"
      oninput="onInputChange('input-river-width')"
    >
  </label>
  <br>
  <br>

  <label>
    Destination location: <span id="span-destination-location">0</span> m
    <br>
    <input
      id="input-destination-location"
      type="range"
      value="0"
      min="-20"
      max="20"
      step="1"
      oninput="onInputChange('input-destination-location')"
    >
  </label>
</section>

<section id="section-visualisation">

</section>

<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="math-service.js"></script>
</body>
</html>
